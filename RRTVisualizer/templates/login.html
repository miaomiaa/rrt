<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - RRT算法可视化工具</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <style>
        /* 登录页面专用样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 动态背景效果 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape3 {
            width: 400px;
            height: 400px;
            bottom: 5%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(-60px) translateX(-20px); }
            75% { transform: translateY(-30px) translateX(-40px); }
        }

        /* 登录容器 */
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        /* 标签页样式 */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        /* 表单样式 */
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* 按钮样式 */
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* 额外选项样式 */
        .extra-options {
            text-align: center;
            margin-top: 24px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 社交登录样式 */
        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-divider {
            position: relative;
            margin: 20px 0;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            transform: translateY(-50%);
        }

        .social-divider span {
            background: #fff;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .social-btn:hover {
            background: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            font-size: 18px;
        }

        .social-btn.google i {
            color: #db4437;
        }

        .social-btn.github i {
            color: #333;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .login-title {
                font-size: 20px;
            }

            .form-control {
                padding: 10px 35px;
                font-size: 14px;
            }

            .btn-primary {
                padding: 10px;
                font-size: 14px;
            }

            .social-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .social-btn {
                flex: none;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 错误提示样式 */
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .form-control.error {
            border-color: #f44336;
        }

        /* 成功提示样式 */
        .success-message {
            color: #4caf50;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        /* 加载动画 */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 20px;
        }

        .loading.active {
            display: block;
        }

        /* 隐藏/显示表单 */
        .auth-form {
            transition: all 0.3s ease;
        }

        .auth-form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="background-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container fade-in">
        <!-- 头部 -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-route"></i>
            </div>
            <h1 class="login-title">RRT算法可视化工具</h1>
            <p class="login-subtitle">路径规划算法学习平台</p>
        </div>

        <!-- 成功提示 -->
        <div class="success-message" id="successMessage">
            注册成功！请登录您的账户。
        </div>

        <!-- 标签页 -->
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">登录</div>
            <div class="auth-tab" id="registerTab">注册</div>
        </div>

        <!-- 登录表单 -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">用户名或邮箱</label>
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-control" id="loginUsername" name="username" placeholder="请输入用户名或邮箱" required>
                <div class="error-message" id="loginUsernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="请输入密码" required>
                <i class="fas fa-eye password-toggle" id="loginPasswordToggle"></i>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    记住我
                </label>
                <a href="#" class="forgot-password" id="forgotPasswordLink">忘记密码？</a>
            </div>

            <button type="submit" class="btn-primary" id="loginButton">
                登录
                <i class="loading fas fa-spinner fa-spin"></i>
            </button>
        </form>

        <!-- 注册表单 -->
        <form class="auth-form hidden" id="registerForm">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-control" id="registerUsername" name="username" placeholder="请输入用户名" required>
                <div class="error-message" id="registerUsernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">邮箱</label>
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="请输入邮箱" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="请输入密码" required>
                <i class="fas fa-eye password-toggle" id="registerPasswordToggle"></i>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">确认密码</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                <i class="fas fa-eye password-toggle" id="registerConfirmPasswordToggle"></i>
                <div class="error-message" id="registerConfirmPasswordError"></div>
            </div>

            <button type="submit" class="btn-primary" id="registerButton">
                注册
                <i class="loading fas fa-spinner fa-spin"></i>
            </button>
        </form>

        <!-- 社交登录 -->
        <div class="social-login">
            <div class="social-divider">
                <span>或使用以下方式登录</span>
            </div>
            <div class="social-buttons">
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn github">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 自定义JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 标签页切换功能
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const successMessage = document.getElementById('successMessage');

            loginTab.addEventListener('click', function() {
                switchTab('login');
            });

            registerTab.addEventListener('click', function() {
                switchTab('register');
            });

            function switchTab(tab) {
                if (tab === 'login') {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                } else {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                }
                // 隐藏成功消息
                successMessage.style.display = 'none';
                // 清空表单
                clearForms();
            }

            // 密码显示/隐藏切换
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        input.type = 'password';
                        this.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            });

            // 表单验证和提交
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (validateLoginForm()) {
                    const button = document.getElementById('loginButton');
                    const loading = button.querySelector('.loading');

                    // 显示加载动画
                    loading.classList.add('active');
                    button.disabled = true;

                    // 收集表单数据
                    const formData = {
                        username: document.getElementById('loginUsername').value,
                        password: document.getElementById('loginPassword').value,
                        remember: document.querySelector('#loginForm input[name="remember"]').checked
                    };

                    try {
                        // 模拟API调用
                        await new Promise(resolve => setTimeout(resolve, 1500));

                        // 这里应该是实际的API调用
                        // const response = await fetch('/api/login', {
                        //     method: 'POST',
                        //     headers: {
                        //         'Content-Type': 'application/json'
                        //     },
                        //     body: JSON.stringify(formData)
                        // });
                        //
                        // if (response.ok) {
                        //     window.location.href = '/';
                        // } else {
                        //     throw new Error('登录失败');
                        // }

                        // 成功后跳转到主页
                        window.location.href = '/';
                    } catch (error) {
                        console.error('登录失败:', error);
                        alert('登录失败，请检查用户名和密码');
                    } finally {
                        loading.classList.remove('active');
                        button.disabled = false;
                    }
                }
            });

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (validateRegisterForm()) {
                    const button = document.getElementById('registerButton');
                    const loading = button.querySelector('.loading');

                    // 显示加载动画
                    loading.classList.add('active');
                    button.disabled = true;

                    // 收集表单数据
                    const formData = {
                        username: document.getElementById('registerUsername').value,
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value
                    };

                    try {
                        // 模拟API调用
                        await new Promise(resolve => setTimeout(resolve, 1500));

                        // 这里应该是实际的API调用
                        // const response = await fetch('/api/register', {
                        //     method: 'POST',
                        //     headers: {
                        //         'Content-Type': 'application/json'
                        //     },
                        //     body: JSON.stringify(formData)
                        // });
                        //
                        // if (response.ok) {
                        //     // 注册成功，切换到登录标签
                        //     successMessage.style.display = 'block';
                        //     switchTab('login');
                        // } else {
                        //     throw new Error('注册失败');
                        // }

                        // 注册成功，切换到登录标签
                        successMessage.style.display = 'block';
                        switchTab('login');
                    } catch (error) {
                        console.error('注册失败:', error);
                        alert('注册失败，请重试');
                    } finally {
                        loading.classList.remove('active');
                        button.disabled = false;
                    }
                }
            });

            // 验证登录表单
            function validateLoginForm() {
                let isValid = true;
                const username = document.getElementById('loginUsername');
                const password = document.getElementById('loginPassword');

                // 清除之前的错误
                clearError(username);
                clearError(password);

                // 验证用户名
                if (!username.value.trim()) {
                    showError(username, '请输入用户名或邮箱');
                    isValid = false;
                }

                // 验证密码
                if (!password.value.trim()) {
                    showError(password, '请输入密码');
                    isValid = false;
                } else if (password.value.length < 6) {
                    showError(password, '密码长度至少6位');
                    isValid = false;
                }

                return isValid;
            }

            // 验证注册表单
            function validateRegisterForm() {
                let isValid = true;
                const username = document.getElementById('registerUsername');
                const email = document.getElementById('registerEmail');
                const password = document.getElementById('registerPassword');
                const confirmPassword = document.getElementById('registerConfirmPassword');

                // 清除之前的错误
                clearError(username);
                clearError(email);
                clearError(password);
                clearError(confirmPassword);

                // 验证用户名
                if (!username.value.trim()) {
                    showError(username, '请输入用户名');
                    isValid = false;
                } else if (username.value.length < 3) {
                    showError(username, '用户名长度至少3位');
                    isValid = false;
                }

                // 验证邮箱
                if (!email.value.trim()) {
                    showError(email, '请输入邮箱');
                    isValid = false;
                } else if (!isValidEmail(email.value)) {
                    showError(email, '请输入有效的邮箱地址');
                    isValid = false;
                }

                // 验证密码
                if (!password.value.trim()) {
                    showError(password, '请输入密码');
                    isValid = false;
                } else if (password.value.length < 6) {
                    showError(password, '密码长度至少6位');
                    isValid = false;
                }

                // 验证确认密码
                if (!confirmPassword.value.trim()) {
                    showError(confirmPassword, '请确认密码');
                    isValid = false;
                } else if (confirmPassword.value !== password.value) {
                    showError(confirmPassword, '密码不一致');
                    isValid = false;
                }

                return isValid;
            }

            // 显示错误信息
            function showError(input, message) {
                input.classList.add('error');
                const errorDiv = input.nextElementSibling.nextElementSibling; // 跳过图标元素
                if (errorDiv && errorDiv.classList.contains('error-message')) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }
            }

            // 清除错误信息
            function clearError(input) {
                input.classList.remove('error');
                const errorDiv = input.nextElementSibling.nextElementSibling; // 跳过图标元素
                if (errorDiv && errorDiv.classList.contains('error-message')) {
                    errorDiv.style.display = 'none';
                }
            }

            // 清空所有表单
            function clearForms() {
                loginForm.reset();
                registerForm.reset();

                // 清除所有错误状态
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach(input => clearError(input));
            }

            // 验证邮箱格式
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // 忘记密码功能
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('重置密码功能即将推出！');
            });

            // 社交登录功能
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const provider = this.classList.contains('google') ? 'Google' : 'GitHub';
                    alert(`${provider}登录功能即将推出！`);
                });
            });
        });
    </script>
</body>
</html>
