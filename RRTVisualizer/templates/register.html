<!-- register.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - RRT算法可视化工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #e9edf2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .register-card {
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .register-body {
            padding: 30px;
            background: white;
        }
        .btn-register {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #303f9f, #1a237e);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
            border-color: #7986cb;
        }
        .input-group-text {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .register-footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card mx-auto">
            <div class="register-header">
                <h3><i class="fas fa-route me-2"></i>RRT算法可视化工具</h3>
                <p class="mb-0">创建新账户</p>
            </div>

            <div class="register-body">
                <!-- 显示消息 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'danger' else 'danger' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="至少3个字符" minlength="3">
                        </div>
                        <small class="form-text text-muted">用户名将用于登录，不能更改</small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="example@example.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="至少6个字符" minlength="6">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength bg-secondary opacity-25" id="passwordStrength"></div>
                        <small class="form-text text-muted" id="passwordFeedback">密码强度：请输入密码</small>
                    </div>

                    <div class="mb-4">
                        <label for="password_confirm" class="form-label">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required placeholder="再次输入密码">
                        </div>
                        <small class="form-text text-danger d-none" id="passwordMismatch">两次输入的密码不匹配</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-register">注册</button>
                    </div>
                </form>
            </div>

            <div class="register-footer">
                <p class="mb-1">已有账户？ <a href="{{ url_for('auth.login') }}">登录</a></p>
                <p class="mb-0"><a href="{{ url_for('index') }}">返回首页</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 密码显示/隐藏切换
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // 密码强度检查
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordFeedback = document.getElementById('passwordFeedback');

            password.addEventListener('input', function() {
                const value = this.value;
                let strength = 0;
                let feedback = '';

                if (value.length >= 6) strength += 1;
                if (value.length >= 10) strength += 1;
                if (/[A-Z]/.test(value)) strength += 1;
                if (/[0-9]/.test(value)) strength += 1;
                if (/[^A-Za-z0-9]/.test(value)) strength += 1;

                switch(strength) {
                    case 0:
                    case 1:
                        passwordStrength.className = 'password-strength bg-danger w-25';
                        feedback = '密码强度：弱';
                        break;
                    case 2:
                    case 3:
                        passwordStrength.className = 'password-strength bg-warning w-50';
                        feedback = '密码强度：中';
                        break;
                    case 4:
                    case 5:
                        passwordStrength.className = 'password-strength bg-success w-100';
                        feedback = '密码强度：强';
                        break;
                }

                passwordFeedback.textContent = feedback;
            });

            // 密码匹配检查
            const passwordConfirm = document.getElementById('password_confirm');
            const passwordMismatch = document.getElementById('passwordMismatch');

            function checkPasswords() {
                if (password.value && passwordConfirm.value) {
                    if (password.value !== passwordConfirm.value) {
                        passwordMismatch.classList.remove('d-none');
                        passwordConfirm.setCustomValidity('Passwords do not match');
                    } else {
                        passwordMismatch.classList.add('d-none');
                        passwordConfirm.setCustomValidity('');
                    }
                }
            }

            password.addEventListener('input', checkPasswords);
            passwordConfirm.addEventListener('input', checkPasswords);

            // 表单验证
            const form = document.getElementById('registerForm');

            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
